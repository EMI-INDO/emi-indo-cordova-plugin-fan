<html>
<head>
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body>

<script>

var bannerPlacementID = "296076234xxxxxx_340670626xxxxxx"
// Banner Size =   Standard-Banner | Large-Banner | Medium-Rectangle
var size = "Standard-Banner"

var interstitialPlacementID = "2960762347xxxx_3406690236xxxxx"
var rewardedPlacementID = "6239166049xxxxxx_6239190949xxxxxx"


document.addEventListener("deviceready", function(){

/////////////////////   Initializing the SDK
	cordova.plugins.emiFanPlugin.sdkInitialize();


/////////////////////   Event Banner Ad >  onBannerError | onBannerAdLoaded | onBannerAdClicked | onBannerLoggingImpression
document.addEventListener('onBannerAdLoaded', () => {

alert("on Banner Ad Loaded");

});




/////////////////////   Event interstitial Ad > onInterstitialDisplayed | onInterstitialDismissed | onInterstitialError | onInterstitialAdLoaded | onInterstitialAdClicked | onInterstitialLoggingImpression
document.addEventListener('onInterstitialAdLoaded', () => {

alert("Interstitial ad is loaded and ready to be displayed");

});



/////////////////////   Event Banner Ad > onRewardedError | onRewardedAdLoaded | onRewardedAdClicked | onRewardedLoggingImpression | onRewardedVideoCompleted | onRewardedVideoClosed
document.addEventListener('onRewardedAdLoaded', () => {

alert("Rewarded video ad is loaded and ready to be displayed");

});





}, false);
</script>


<p><button onclick="cordova.plugins.emiFanPlugin.showBannerAd(bannerPlacementID, size);">Load a show Banner Ad</button></p>
<p><button onclick="cordova.plugins.emiFanPlugin.hideBannerAd();">hide Banner Ad</button></p>

<p><button onclick="cordova.plugins.emiFanPlugin.loadInterstitialAd(interstitialPlacementID);">Load Interstitial Ad</button></p>
<p><button onclick="cordova.plugins.emiFanPlugin.showInterstitialAd();">Show Interstitial Ad</button></p>

<p><button onclick="cordova.plugins.emiFanPlugin.loadRewardedVideoAd(rewardedPlacementID);">Load Rewarded Video Ad</button></p>
<p><button onclick="cordova.plugins.emiFanPlugin.showRewardedVideoAd();">Show Rewarded Video Ad</button></p>


</body>
</html>
